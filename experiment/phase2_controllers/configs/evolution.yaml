controller:
  age_penalty: 0.01
  age_regularization: true
  algorithm: evolution
  crossover_rate: 0.5
  disable_early_stop: true
  early_stop_patience: 50
  elite_ratio: 0.1
  max_age: 10
  max_iterations: 100
  mutation_rate: 0.2
  population_size: 50
  search_space:
    activation:
    - gelu
    - relu
    - silu
    dropout:
      high: 0.5
      low: 0.0
      type: float
    fusion_type:
    - early
    - late
    - middle
    - hierarchical
    hidden_dim:
      high: 1024
      low: 256
      type: int
    num_layers:
      high: 8
      low: 2
      type: int
    type:
    - attention
    - conv
    - mlp
    - transformer
    - hybrid
  tournament_size: 5
evaluator:
  batch_size: 8
  num_evals: 3
  quick_train_epochs: 10
  type: sandbox
  use_lr_decay: true
experiment:
  name: controller_evolution
  output_dir: results/phase2_controllers/evolution
generator:
  max_tokens: 4096
  model: deepseek-chat
  strategy: cot
  temperature: 0.7
reward:
  alpha: 3.0
  baseline: 2.5
  label_smoothing: true
  max_sharpened: 10.0
  type: exponential
  weights:
    accuracy: 1.0
    compile_success: 2.0
    efficiency: 0.5
