# Phase 2: CMA-ES Controller Configuration
# Covariance Matrix Adaptation Evolution Strategy

controller:
  algorithm: "cmaes"
  dim: 16                       # 搜索空间维度
  population_size: null         # 自动计算 (4 + 3*log(dim))
  sigma: 0.5                    # 初始步长
  max_iterations: 100
  early_stop_patience: 20

generator:
  strategy: "cot"
  model: "deepseek-chat"
  temperature: 0.7
  max_tokens: 4096

evaluator:
  type: "sandbox"
  quick_train_epochs: 5
  use_lr_decay: true
  batch_size: 8

reward:
  type: "multi_objective"
  weights:
    accuracy: 1.0
    efficiency: 0.5
    compile_success: 2.0
  label_smoothing: true

experiment:
  name: "controller_cmaes"
  output_dir: "results/phase2_controllers/cmaes"
