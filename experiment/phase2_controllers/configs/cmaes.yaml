controller:
  algorithm: cmaes
  dim: 16
  disable_early_stop: true
  early_stop_patience: 50
  max_iterations: 100
  population_size: null
  sigma: 0.5
evaluator:
  batch_size: 8
  num_evals: 3
  quick_train_epochs: 10
  type: sandbox
  use_lr_decay: true
experiment:
  name: controller_cmaes
  output_dir: results/phase2_controllers/cmaes
generator:
  max_tokens: 4096
  model: deepseek-chat
  strategy: cot
  temperature: 0.7
reward:
  alpha: 3.0
  baseline: 2.5
  label_smoothing: true
  max_sharpened: 10.0
  type: exponential
  weights:
    accuracy: 1.0
    compile_success: 2.0
    efficiency: 0.5
