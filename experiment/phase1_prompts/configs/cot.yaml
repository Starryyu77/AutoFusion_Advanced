# Phase 1: Chain-of-Thought (CoT) Prompt Strategy

controller:
  algorithm: "ppo"
  use_critic: false
  clip_range: 0.2
  learning_rate: 3e-5
  baseline_momentum: 0.9
  max_iterations: 100
  early_stop_patience: 20

generator:
  strategy: "cot"
  model: "deepseek-chat"
  temperature: 0.7
  max_tokens: 4096
  top_p: 0.95

evaluator:
  type: "sandbox"
  quick_train_epochs: 5
  use_lr_decay: true
  batch_size: 8
  learning_rate: 1e-3

reward:
  type: "multi_objective"
  weights:
    accuracy: 1.0
    efficiency: 0.5
    compile_success: 2.0
  label_smoothing: true

experiment:
  name: "prompt_cot"
  output_dir: "results/phase1_prompts/cot"
